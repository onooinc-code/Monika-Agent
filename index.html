    <style>
      :root {
        --font-sans: 'Inter', sans-serif;
        --font-mono: 'Roboto Mono', monospace;
        --color-bg: #0a0a0f;
        --color-pane: rgba(23, 26, 43, 0.5);
        --color-border: rgba(129, 140, 248, 0.2);
        --color-primary-header: #1e293b; /* slate-800 */
        --color-user-bubble: #1a73e8;
        --color-neon-indigo: rgba(129, 140, 248, 1);
        --color-neon-cyan: rgba(34, 211, 238, 1);
      }

      body {
        font-family: var(--font-sans);
      }
      
      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      @keyframes highlight-flash {
        0% { background-color: rgba(129, 140, 248, 0); }
        50% { background-color: rgba(129, 140, 248, 0.3); }
        100% { background-color: rgba(129, 140, 248, 0); }
      }
      .highlight-flash {
        animation: highlight-flash 1.5s ease-out;
        border-radius: 0.75rem; /* To match bubble's rounded corners */
      }
      
      @keyframes blink {
        50% { opacity: 0; }
      }
      .streaming-cursor {
        display: inline-block;
        width: 8px;
        height: 1.2em;
        background-color: var(--color-neon-cyan);
        animation: blink 1s step-end infinite;
        vertical-align: text-bottom;
        margin-left: 2px;
      }

      @keyframes animated-gradient-text {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes animated-gradient-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .TitleBarAnimatedBg {
        background-size: 400% 400%;
        animation: animated-gradient-bg 15s ease infinite;
      }

      @keyframes flashing-dot {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.3; transform: scale(0.8); }
      }
      .flashing-dot {
        animation: flashing-dot 1.5s ease-in-out infinite;
      }
      
      @keyframes rotBGimg {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes neon-blink-slow {
        0%, 100% { box-shadow: 0 0 5px rgba(167, 139, 250, 0), 0 0 10px rgba(124, 58, 237, 0); }
        50% { box-shadow: 0 0 20px rgba(167, 139, 250, 0.9), 0 0 35px rgba(124, 58, 237, 0.7); }
      }

      @keyframes neon-blink-fast {
        0%, 100% { box-shadow: 0 0 5px rgba(167, 139, 250, 0), 0 0 10px rgba(124, 58, 237, 0); }
        50% { box-shadow: 0 0 20px rgba(167, 139, 250, 0.9), 0 0 35px rgba(124, 58, 237, 0.7); }
      }
      
      .animate-neon-blink-slow {
        animation: neon-blink-slow 2s ease-in-out infinite;
      }
      
      .animate-neon-blink-fast {
        animation: neon-blink-fast 0.5s ease-in-out infinite;
      }

      @keyframes anime1 { to { background-color: rgb(77, 124, 255); } }
      @keyframes anime2 { to { fill: rgba(77, 124, 255, 0.642); } }


      /* Modal Styles */
      .modal-overlay {
        opacity: 0;
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        background-color: rgba(0, 0, 0, 0.7);
      }
      .modal-overlay.open {
        opacity: 1;
        pointer-events: auto;
      }
      .modal-content {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .modal-overlay.open .modal-content {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      
      @keyframes modal-pop-in {
        0% {
          opacity: 0;
          transform: scale(0.8) rotate(-5deg);
        }
        70% {
          opacity: 1;
          transform: scale(1.05) rotate(2deg);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
      }
      .conversion-type-modal.open .modal-content {
        animation: modal-pop-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @keyframes animated-border-glow {
        0% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.2), 0 0 5px rgba(34, 211, 238, 0.4) inset; }
        50% { box-shadow: 0 0 30px rgba(34, 211, 238, 0.5), 0 0 10px rgba(34, 211, 238, 0.6) inset; }
        100% { box-shadow: 0 0 15px rgba(34, 211, 238, 0.2), 0 0 5px rgba(34, 211, 238, 0.4) inset; }
      }
      .conversion-type-modal-pane {
        animation: animated-border-glow 3s ease-in-out infinite;
        border-color: var(--color-neon-cyan);
      }

      /* Glassmorphism & Neon Effects */
      .glass-pane {
        background-color: var(--color-pane);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid var(--color-border);
      }

      .neon-glow-indigo {
         box-shadow: 0 0 3px rgba(129, 140, 248, 0.5), 0 0 6px rgba(129, 140, 248, 0.3);
      }
      .neon-glow-cyan {
         box-shadow: 0 0 3px rgba(34, 211, 238, 0.5), 0 0 6px rgba(34, 211, 238, 0.3);
      }
      .neon-glow-purple {
        box-shadow: 0 0 3px rgba(192, 132, 252, 0.5), 0 0 6px rgba(168, 85, 247, 0.3);
      }

      .hover-glow-indigo:hover {
        box-shadow: 0 0 8px rgba(129, 140, 248, 0.7), 0 0 15px rgba(129, 140, 248, 0.5);
      }
      
      .neon-focus-ring:focus-within {
        box-shadow: 0 0 0 2px var(--color-bg), 0 0 0 4px var(--color-neon-cyan);
      }
      
      /* Subtle background texture for message contents */
      .content-bg-agent {
          background-color: #f8fafc; /* gray-50 */
          background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23e2e8f0' fill-opacity='0.4' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
      }
      .content-bg-user {
          background-color: var(--color-user-bubble);
           background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
      }


      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(129, 140, 248, 0.4);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(129, 140, 248, 0.6);
      }
      
      /* AGENT MESSAGE PROSE OVERRIDE */
      .prose-agent {
        --tw-prose-body: #1e293b; /* slate-800 */
        --tw-prose-headings: #0f172a; /* slate-900 */
        --tw-prose-lead: #334155;
        --tw-prose-links: #4f46e5; /* indigo-600 */
        --tw-prose-bold: #0f172a;
        --tw-prose-counters: #4f46e5;
        --tw-prose-bullets: #4f46e5;
        --tw-prose-hr: rgba(129, 140, 248, 0.2);
        --tw-prose-quotes: #334155;
        --tw-prose-quote-borders: #6366f1; /* indigo-500 */
        --tw-prose-captions: #475569;
        --tw-prose-code: #4338ca; /* indigo-700 */
        --tw-prose-pre-code: #e0e7ff; /* indigo-100 */
        --tw-prose-pre-bg: #1e293b; /* slate-800 */
        --tw-prose-invert-body: #94a3b8;
        --tw-prose-invert-headings: #f1f5f9;
        --tw-prose-invert-links: #a5b4fc;
      }
      .prose-user {
        --tw-prose-body: #e0e7ff;
        --tw-prose-headings: #ffffff;
        --tw-prose-lead: #c7d2fe;
        --tw-prose-links: #a5b4fc;
        --tw-prose-bold: #ffffff;
        --tw-prose-counters: #a5b4fc;
        --tw-prose-bullets: #a5b4fc;
        --tw-prose-hr: rgba(129, 140, 248, 0.3);
        --tw-prose-quotes: #e0e7ff;
        --tw-prose-quote-borders: #818cf8;
        --tw-prose-captions: #94a3b8;
        --tw-prose-code: #a5b4fc;
        --tw-prose-pre-code: #c7d2fe;
        --tw-prose-pre-bg: rgba(0, 0, 0, 0.3);
      }

      /* CONTEXT MENU BUTTON STYLES */
      .context-menu-btn {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 0.75rem; /* 12px */
        text-align: left;
        padding: 0.6rem 0.75rem; /* 8px 12px */
        font-size: 0.875rem; /* 14px */
        font-weight: 500;
        border-radius: 6px;
        border: 0;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        color: #FFFFFF;
        box-sizing: border-box;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      .context-menu-btn:active {
        transform: scale(0.98);
      }

      /* Primary actions: blue/indigo */
      .context-menu-btn-primary {
        background-image: linear-gradient(-180deg, #37AEE2 0%, #1E96C8 100%);
        box-shadow: rgba(0, 0, 0, 0.1) 0 2px 4px;
      }
      .context-menu-btn-primary:hover {
        background-image: linear-gradient(-180deg, #1D95C9 0%, #17759C 100%);
      }

      /* Secondary/Mode actions: purple/violet */
      .context-menu-btn-secondary {
        background-color: #6200ee;
        box-shadow: rgba(0, 0, 0, .2) 0 3px 1px -2px,rgba(0, 0, 0, .14) 0 2px 2px 0,rgba(0, 0, 0, .12) 0 1px 5px 0;
      }
      .context-menu-btn-secondary:hover {
        background-color: #7c3aed; /* purple-600 */
        box-shadow: rgba(0, 0, 0, .2) 0 2px 4px -1px, rgba(0, 0, 0, .14) 0 4px 5px 0, rgba(0, 0, 0, .12) 0 1px 10px 0;
      }

      /* Destructive actions: red/orange */
      .context-menu-btn-destructive {
        background-image: linear-gradient(-180deg, #FF7E31, #E62C03);
        box-shadow: rgba(0, 0, 0, 0.1) 0 2px 4px;
      }
      .context-menu-btn-destructive:hover {
        box-shadow: rgba(253, 76, 0, 0.5) 0 3px 8px;
      }
      
      /* New Header Actions Card */
      .header-action-card {
        width: 100%;
        height: 100%;
        background: #07182E;
        position: relative;
        display: flex;
        place-content: center;
        place-items: center;
        overflow: hidden;
        border-radius: 20px;
      }
      .header-action-card::before {
        content: '';
        position: absolute;
        width: 100px;
        background-image: linear-gradient(180deg, rgb(0, 183, 255), rgb(255, 48, 255));
        height: 150%;
        animation: rotBGimg 3s linear infinite;
        transition: all 0.2s linear;
      }
      .header-action-card::after {
        content: '';
        position: absolute;
        background: #07182E;
        inset: 5px;
        border-radius: 15px;
      }

      /* New Header Actions Radio Input */
      .radio-input {
        width: 100%;
        height: 100%;
        aspect-ratio: 1 / 1;
        background-color: black;
        border-radius: 30px;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        padding: 6px;
        gap: 4px;
        position: relative;
      }

      .radio-input input {
        display: none;
      }

      .radio-input .label {
        background: linear-gradient(to bottom, #333333, rgb(36, 35, 35));
        border-radius: 22px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        border-top: 1px solid #4e4d4d;
        cursor: pointer;
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
        box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.2);
      }

      .label:has(input[type="radio"]:checked) {
        box-shadow: 0px 17px 5px 1px rgba(0, 0, 0, 0);
        background: linear-gradient(to bottom, #1d1d1d, #1d1d1d);
        border-top: none;
      }

      .label::before {
        content: "";
        width: 100%;
        height: 100%;
        scale: 1.02;
        border-radius: 25px;
        background: linear-gradient( to bottom, transparent 10%, transparent, transparent 90% ), linear-gradient(to left, transparent 10%, transparent, transparent 90%);
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
        z-index: -1;
        position: absolute;
      }

      .label.spring:has(input[type="radio"]:checked)::before {
        background: linear-gradient( to bottom, transparent 10%, #d88fa3, transparent 90% ), linear-gradient(to left, transparent 10%, #d88fa3, transparent 90%);
      }

      .label.summer:has(input[type="radio"]:checked)::before {
        background: linear-gradient( to bottom, transparent 10%, #e6b800, transparent 90% ), linear-gradient(to left, transparent 10%, #e6b800, transparent 90%);
      }

      .label.autumn:has(input[type="radio"]:checked)::before {
        background: linear-gradient( to bottom, transparent 10%, #c76b00, transparent 90% ), linear-gradient(to left, transparent 10%, #c76b00, transparent 90%);
      }

      .label.winter:has(input[type="radio"]:checked)::before {
        background: linear-gradient( to bottom, transparent 10%, #7fa8c4, transparent 90% ), linear-gradient(to left, transparent 10%, #7fa8c4, transparent 90%);
      }

      .radio-input .text {
        color: black;
        font-size: 13px;
        line-height: 12px;
        padding: 0px;
        font-weight: 700;
        text-transform: uppercase;
        transition: all 0.1s linear;
        text-shadow: -1px -1px 1px rgb(224, 224, 224, 0.1), 0px 2px 3px rgb(0, 0, 0, 0.3);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
      }

      .radio-input input[type="radio"]:checked + .spring {
        color: #ffc0cb;
        text-shadow: 0px 0px 12px #d88fa3;
      }

      .radio-input input[type="radio"]:checked + .summer {
        color: #ffd700;
        text-shadow: 0px 0px 12px #e6b800;
      }

      .radio-input input[type="radio"]:checked + .autumn {
        color: #ff8c00;
        text-shadow: 0px 0px 12px #c76b00;
      }

      .radio-input input[type="radio"]:checked + .winter {
        color: #add8e6;
        text-shadow: 0px 0px 12px #7fa8c4;
      }

      .radio-input .center {
        width: 12px;
        height: 12px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        background-color: #333333;
        border-radius: 2px;
        border: 1px solid #4e4d4d;
        transition: all 0.12s linear;
      }

      .radio-input:has(.spring input:checked) .center {
        border-left: 1px solid #ffc0cbb2;
        box-shadow: inset 11px 0px 10px -12px #ffc0cbdc;
      }

      .radio-input:has(.summer input:checked) .center {
        border-top: 1px solid#ffd900d8;
        box-shadow: inset 0px 11px 10px -12px #ffd700;
      }

      .radio-input:has(.autumn input:checked) .center {
        border-bottom: 1px solid #ff8c00b2;
        box-shadow: inset 0px -11px 10px -12px #ff8c00;
      }

      .radio-input:has(.winter input:checked) .center {
        border-right: 1px solid #add8e694;
        box-shadow: inset -11px 0px 10px -12px #add8e6;
      }
      
      /* New Fancy Switch */
      .fancy-switch input { display: none; }
      .fancy-switch .button {
        position: relative;
        background-image: linear-gradient(#ffffff 33%,#414751 58%,#837b52,#c5baa1,#c3adaa);
        border-radius: 50px;
        padding: 6px;
        border: none;
        outline: none;
        box-shadow: 0.1em 0 0 #2726267f inset, -0.1em 0 0 #27262600 inset, 0 0.1em 0 #afa490 inset, 0 -0.1em 0 #ffffff3f, 0 0.2em 0.5em #0000007f, 0 -0.1em 0 #151616 inset, -0.1em -0.2em 0 #ffffff7f inset;
        cursor: pointer;
        width: 4rem;
        height: 4rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: .3s ease-in-out;
      }
      .fancy-switch .button::before {
        position: absolute; content: ""; width: 4.1rem; height: 4.1rem; border-radius: inherit; background-color: #606060; z-index: -1; transition: background-image .3s ease-in-out;
      }
      .fancy-switch .button .icon { width: 4rem; height: 4rem; display: inline-block; }
      .fancy-switch .button .icon svg { height: 100%; width: 100%; fill: #000000; transition: fill; }
      .fancy-switch input:checked + .button::before { background-image: rgb(77, 124, 255); animation: anime1 .3s linear alternate-reverse infinite; }
      .fancy-switch input:checked + .button { box-shadow: none; }
      .fancy-switch input:checked + .button .icon svg { fill: rgb(77, 124, 255); animation: anime2 .3s linear alternate-reverse infinite; }
      
       /* New Message Input */
      .message-input-wrapper {
        position: relative;
        border-radius: 16px;
        padding: 1.5px;
        overflow: hidden;
        background: linear-gradient( to bottom right, #7e7e7e, #363636, #363636, #363636, #363636 );
      }
      .message-input-wrapper::after {
        position: absolute;
        content: "";
        top: -10px;
        left: -10px;
        background: radial-gradient( ellipse at center, #ffffff, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) );
        width: 30px;
        height: 30px;
        filter: blur(1px);
      }
      .message-input-inner {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        width: 100%;
        overflow: hidden;
      }
      .message-input-textarea {
        background-color: transparent;
        border: none;
        width: 100%;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 14px;
        padding: 10px;
        resize: none;
        outline: none;
      }
       .message-input-textarea::placeholder {
        color: #f3f6fd;
        transition: all 0.3s ease;
      }
      .message-input-textarea:focus::placeholder {
        color: #363636;
      }
      .message-input-actions-btn {
        color: rgba(255, 255, 255, 0.4);
        transition: all 0.3s ease;
      }
      .message-input-actions-btn:hover {
        transform: translateY(-3px);
        color: #ffffff;
      }
      .message-input-submit-btn {
        padding: 2px;
        background-image: linear-gradient(to top, #292929, #555555, #292929);
        border-radius: 10px;
        box-shadow: inset 0 6px 2px -4px rgba(255, 255, 255, 0.5);
        transition: all 0.15s ease;
      }
      .message-input-submit-btn .message-input-submit-btn-inner {
        padding: 2px 16px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        backdrop-filter: blur(3px);
        color: #8b8b8b;
        transition: color 0.3s ease;
        white-space: nowrap;
      }
      .message-input-submit-btn svg { transition: all 0.3s ease; }
      .message-input-submit-btn:hover .message-input-submit-btn-inner,
      .message-input-submit-btn:focus-within .message-input-submit-btn-inner {
        color: #f3f6fd;
      }
      .message-input-submit-btn:hover svg,
      .message-input-submit-btn:focus-within svg {
        filter: drop-shadow(0 0 5px #ffffff);
      }
      .message-input-submit-btn:focus-within svg {
        transform: scale(1.2) rotate(45deg) translateX(-2px) translateY(1px);
      }
      .message-input-submit-btn:active { transform: scale(0.92); }
      
      .action-bar-shine {
        position: relative;
        overflow: hidden;
      }
      .action-bar-shine::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 60%);
        transform: rotate(20deg) translateX(-20%) translateY(-20%);
        opacity: 0.5;
        pointer-events: none;
      }
      
      /* New Simplified Components Gallery Styles */
      .gallery-modal-grid {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 1rem;
        height: 100%;
      }
      .gallery-component-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1rem;
        align-content: start;
        grid-auto-rows: min-content; /* Allow rows to grow with content */
      }
      .gallery-component-card {
        background-color: rgba(0,0,0,0.2);
        border: 1px solid var(--color-border);
        border-radius: 0.75rem;
        display: flex; /* Use flexbox for layout */
        flex-direction: column; /* Stack preview and footer */
        transition: all 0.2s ease-in-out;
      }
      .gallery-component-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(129, 140, 248, 0.2);
        border-color: rgba(129, 140, 248, 0.5);
      }
      .gallery-component-preview {
        background-image:
          linear-gradient(45deg, var(--color-border) 25%, transparent 25%),
          linear-gradient(-45deg, var(--color-border) 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, var(--color-border) 75%),
          linear-gradient(-45deg, transparent 75%, var(--color-border) 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        padding: 2rem;
        display: flex;
        justify-content: center;
        align-items: start; /* Align to top to prevent cutoff */
        min-height: 200px;
        flex-grow: 1; /* Allow preview to take available space */
      }

      /* New style for ConversationSubHeader */
      .sub-header-shine::before {
        content: '';
        position: absolute;
        top: 0;
        left: -150%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          110deg,
          rgba(255, 255, 255, 0) 40%,
          rgba(255, 255, 255, 0.05) 50%,
          rgba(255, 255, 255, 0) 60%
        );
        transform: skewX(-25deg);
        animation: sub-header-shine-animation 15s linear infinite;
        z-index: 0;
      }

      @keyframes sub-header-shine-animation {
        from { left: -150%; }
        to { left: 150%; }
      }

      /* From Uiverse.io by StealthWorm - For Monica Button */
      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 13rem;
        overflow: hidden;
        height: 2.5rem;
        background-size: 300% 300%;
        cursor: pointer;
        backdrop-filter: blur(1rem);
        border-radius: 5rem;
        transition: 0.5s;
        animation: gradient_301 5s ease infinite;
        border: double 4px transparent;
        background-image: linear-gradient(#212121, #212121),
          linear-gradient(
            137.48deg,
            #ffdb3b 10%,
            #fe53bb 45%,
            #8f51ea 67%,
            #0044ff 87%
          );
        background-origin: border-box;
        background-clip: content-box, border-box;
      }

      #container-stars {
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
        overflow: hidden;
        transition: 0.5s;
        backdrop-filter: blur(1rem);
        border-radius: 5rem;
      }

      .btn strong {
        z-index: 2;
        font-family: var(--font-mono);
        font-size: 1rem;
        letter-spacing: 5px;
        color: #ffffff;
        text-shadow: 0 0 4px white;
      }

      #glow {
        position: absolute;
        display: flex;
        width: 12rem;
      }

      .circle {
        width: 100%;
        height: 30px;
        filter: blur(2rem);
        animation: pulse_3011 4s infinite;
        z-index: -1;
      }

      .circle:nth-of-type(1) {
        background: rgba(254, 83, 186, 0.636);
      }

      .circle:nth-of-type(2) {
        background: rgba(142, 81, 234, 0.704);
      }

      .btn:hover #container-stars {
        z-index: 1;
        background-color: #212121;
      }

      .btn:hover {
        transform: scale(1.1);
      }

      .btn:active {
        border: double 4px #fe53bb;
        background-origin: border-box;
        background-clip: content-box, border-box;
        animation: none;
      }

      .btn:active .circle {
        background: #fe53bb;
      }

      #stars {
        position: relative;
        background: transparent;
        width: 200rem;
        height: 200rem;
      }

      #stars::after {
        content: "";
        position: absolute;
        top: -10rem;
        left: -100rem;
        width: 100%;
        height: 100%;
        animation: animStarRotate 90s linear infinite;
      }

      #stars::after {
        background-image: radial-gradient(#ffffff 1px, transparent 1%);
        background-size: 50px 50px;
      }

      #stars::before {
        content: "";
        position: absolute;
        top: 0;
        left: -50%;
        width: 170%;
        height: 500%;
        animation: animStar 60s linear infinite;
      }

      #stars::before {
        background-image: radial-gradient(#ffffff 1px, transparent 1%);
        background-size: 50px 50px;
        opacity: 0.5;
      }

      @keyframes animStar {
        from {
          transform: translateY(0);
        }

        to {
          transform: translateY(-135rem);
        }
      }

      @keyframes animStarRotate {
        from {
          transform: rotate(360deg);
        }

        to {
          transform: rotate(0);
        }
      }

      @keyframes gradient_301 {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes pulse_3011 {
        0% {
          transform: scale(0.75);
          box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
        }

        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
        }

        100% {
          transform: scale(0.75);
          box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
        }
      }
      
      /* New Flip Switch Component */
      .flip-switch-container {
        --card-width: 210px;
        --card-height: 40px;
        --switch-bg: rgba(255, 255, 255, 0.1);
        --switch-border-color: rgba(255, 255, 255, 0.2);
        --text-color: #ffffff;
        --inactive-text-color: rgba(255, 255, 255, 0.6);
        --icon-shadow-color: rgba(0, 0, 0, 0.3);
        --card-bg: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1)
        );
        --highlight-color: #64ffda;
      }
      
      .flip-switch {
        display: flex;
        position: relative;
        width: calc(var(--card-width) * 2);
        height: var(--card-height);
        background: var(--switch-bg);
        border-radius: 20px;
        border: 1px solid var(--switch-border-color);
        box-shadow:
          0 8px 32px 0 rgba(31, 38, 135, 0.37),
          inset 0 4px 8px rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        perspective: 1000px;
      }

      .flip-switch input[type="radio"] {
        display: none;
      }

      .flip-switch .switch-button {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        cursor: pointer;
        z-index: 2;
        color: var(--inactive-text-color);
        transition: all 0.3s ease;
        -webkit-tap-highlight-color: transparent;
        position: relative;
      }

      .flip-switch .switch-button:hover {
        color: var(--text-color);
      }

      .flip-switch .switch-button span {
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      
      .flip-switch input[id^="switch-opt-1"]:checked ~ label[for^="switch-opt-1"],
      .flip-switch input[id^="switch-opt-2"]:checked ~ label[for^="switch-opt-2"] {
        color: var(--text-color);
      }

      .flip-switch input[id^="switch-opt-1"]:checked ~ label[for^="switch-opt-1"] span,
      .flip-switch input[id^="switch-opt-2"]:checked ~ label[for^="switch-opt-2"] span {
        animation: text-glow-pulse 1.5s infinite alternate;
      }

      .flip-switch .switch-card {
        position: absolute;
        top: 0;
        left: 0;
        width: var(--card-width);
        height: var(--card-height);
        z-index: 1;
        transform-style: preserve-3d;
      }

      .flip-switch .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        background: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow:
          0 4px 20px rgba(0, 0, 0, 0.2),
          inset 0 2px 4px rgba(255, 255, 255, 0.1);
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      .flip-switch .card-back {
        transform: rotateY(180deg);
      }

      .flip-switch input[id^="switch-opt-2"]:checked ~ .switch-card {
        animation: flipRight 0.6s cubic-bezier(0.76, 0, 0.24, 1) forwards;
      }

      .flip-switch input[id^="switch-opt-1"]:checked ~ .switch-card {
        animation: flipLeft 0.6s cubic-bezier(0.76, 0, 0.24, 1) forwards;
      }

      @keyframes flipRight {
        0% { transform: translateX(0%) rotateY(0deg); }
        50% { transform: translateX(50%) rotateY(90deg) scale(1.05); }
        100% { transform: translateX(100%) rotateY(180deg) scale(1); }
      }

      @keyframes flipLeft {
        0% { transform: translateX(100%) rotateY(180deg); }
        50% { transform: translateX(50%) rotateY(90deg) scale(1.05); }
        100% { transform: translateX(0%) rotateY(0deg) scale(1); }
      }
      
      .flip-switch input[id^="switch-opt-1"]:checked ~ label[for^="switch-opt-1"]::after,
      .flip-switch input[id^="switch-opt-2"]:checked ~ label[for^="switch-opt-2"]::after {
        content: "";
        position: absolute;
        bottom: -5px;
        width: 150px;
        height: 3px;
        background: var(--highlight-color);
        border-radius: 2px;
        animation: glow 1.5s infinite alternate;
      }

      @keyframes glow {
        from { box-shadow: 0 0 5px var(--highlight-color); }
        to { box-shadow: 0 0 15px var(--highlight-color), 0 0 25px var(--highlight-color); }
      }
      
      @keyframes text-glow-pulse {
        0%, 100% { text-shadow: 0 0 8px rgba(100, 255, 218, 0.5), 0 0 2px rgba(255, 255, 255, 0.7); }
        50% { text-shadow: 0 0 16px rgba(100, 255, 218, 0.8), 0 0 4px rgba(255, 255, 255, 1); }
      }

    </style>
