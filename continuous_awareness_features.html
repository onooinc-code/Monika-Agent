
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خارطة طريق الوعي المستمر - 100+ إمكانية للمساعد الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --font-sans: 'Inter', sans-serif;
            --color-bg: #f8fafc; /* slate-50 */
            --color-pane: rgba(255, 255, 255, 0.8);
            --color-border: rgba(129, 140, 248, 0.3);
            --color-text-primary: #1e293b; /* slate-800 */
            --color-text-secondary: #475569; /* slate-600 */
            --color-accent: #4f46e5; /* indigo-600 */
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }

        body {
            font-family: 'Cairo', var(--font-sans);
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            font-size: 17px;
            line-height: 1.8;
        }
        .glass-pane {
            background-color: var(--color-pane);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--color-border);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        details > summary {
            cursor: pointer;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            background-color: rgba(239, 246, 255, 0.8); /* blue-50 */
            transition: all 0.2s ease;
            font-weight: 600;
            font-size: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        details > summary:hover {
            background-color: rgba(224, 231, 255, 1); /* indigo-100 */
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.1);
        }
        details[open] > summary {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            background-color: rgba(224, 231, 255, 1);
        }
        .summary-arrow { transition: transform 0.3s ease; }
        details[open] .summary-arrow { transform: rotate(180deg); }
        .tag-container { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.75rem; }
        .tag { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-weight: 600; font-size: 0.75rem; }
        .tag-memory { background-color: #e0e7ff; color: #3730a3; }
        .tag-proactive { background-color: #fce7f3; color: #9d174d; }
        .tag-automation { background-color: #fef3c7; color: #92400e; }
        .tag-ux { background-color: #cffafe; color: #155e75; }
        .tag-dev { background-color: #d1d5db; color: #1f2937; }
        .tag-learning { background-color: #dcfce7; color: #166534; }
        
        .feature-item { animation: fadeIn 0.5s ease-out forwards; }
        .feedback-popup {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            background-color: #22c55e;
            color: white;
            font-weight: 600;
            z-index: 100;
            opacity: 0;
            animation: popIn 0.3s ease-out forwards;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <main class="max-w-screen-lg mx-auto space-y-8">
        <header class="glass-pane rounded-xl p-8 text-center">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">خارطة طريق الوعي المستمر</h1>
            <p class="mt-2 text-lg text-slate-700">أكثر من 100 إمكانية لتحويل المساعد الرقمي إلى عقل واعٍ ومتطور.</p>
        </header>

        <div class="space-y-4" id="features-container">
            <!-- Categories will be injected by JS -->
        </div>
    </main>

    <div id="sticky-footer" class="sticky bottom-4 z-50 transition-transform duration-300">
        <div class="max-w-screen-lg mx-auto glass-pane rounded-xl p-3 flex items-center justify-between gap-4">
            <div>
                <span class="font-bold text-slate-800">المحدد:</span>
                <span id="selection-count" class="font-mono font-bold text-indigo-600">0</span>
            </div>
            <div class="flex items-center gap-2">
                <button id="clear-selection-btn" class="px-4 py-2 rounded-lg font-semibold bg-slate-200 hover:bg-slate-300 text-slate-700 transition-colors">مسح التحديد</button>
                <button id="copy-selected-btn" class="px-4 py-2 rounded-lg font-semibold bg-indigo-600 hover:bg-indigo-700 text-white transition-colors">نسخ المحدد</button>
            </div>
        </div>
    </div>
    
    <div id="feedback-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const featuresData = [
                {
                    category: 'الفئة الأولى: الذاكرة والوعي الإدراكي',
                    features: [
                        { id: 1, text: "الذاكرة الدلالية عبر المواضيع: يربط المساعد المفاهيم من موضوعات مختلفة (مثل ربط فكرة من 'التسويق' بمشروع في 'الهندسة').", tags: ['memory'] },
                        { id: 2, text: "تلخيص حالة المشروع عند العودة: عند العودة إلى موضوع قديم، يقدم المساعد ملخصًا فوريًا لـ 'آخر ما توصلنا إليه'.", tags: ['memory', 'ux'] },
                        { id: 3, text: "تتبع العناصر القابلة للتنفيذ: يتعرف تلقائيًا على المهام أو الأسئلة التي لم تتم الإجابة عليها في المحادثة ويذكرك بها.", tags: ['proactive', 'automation'] },
                        { id: 4, text: "الذاكرة البصرية: يتذكر المساعد محتوى الصور التي أرسلتها سابقًا ويمكنه الإجابة على أسئلة حولها لاحقًا.", tags: ['memory'] },
                        { id: 5, text: "تتبع تطور الأفكار: يمكنك أن تسأل 'كيف تطورت فكرتنا حول مشروع X؟' وسيعرض لك المساعد التسلسل الزمني للقرارات.", tags: ['memory'] },
                        { id: 6, text: "البحث الدلالي الشامل: البحث عن 'تلك الفكرة عن الألوان' للعثور على الرسائل ذات الصلة حتى لو لم تذكر كلمة 'ألوان'.", tags: ['memory'] },
                        { id: 7, text: "فهم الأهداف طويلة المدى: يفهم المساعد أهدافك العامة (مثل 'إطلاق منتج جديد') ويقيم الاقتراحات بناءً على مدى توافقها مع هذا الهدف.", tags: ['memory', 'proactive'] },
                        { id: 8, text: "التعرف على التناقضات: إذا قلت شيئًا اليوم يتعارض مع ما قلته الأسبوع الماضي، سينبهك المساعد بلطف.", tags: ['proactive'] },
                        { id: 9, text: "تتبع الأشخاص والكيانات: يفهم المساعد من هم 'أحمد' أو ما هو 'مشروع ألفا' ويحتفظ بسياقهم عبر المحادثة.", tags: ['memory'] },
                        { id: 10, text: "تحديد الفجوات المعرفية: يقول المساعد، 'لقد تحدثنا عن الواجهة الأمامية، ولكننا لم نناقش بعد قاعدة البيانات. هل ننتقل إليها؟'", tags: ['proactive'] },
                        { id: 11, text: "الذاكرة القابلة للتعديل: يمكنك تصحيح ذاكرة المساعد مباشرة بقول 'لا، تذكر أن العميل هو شركة Y وليس X'.", tags: ['memory', 'ux'] },
                        { id: 12, text: "الذاكرة المؤقتة للمهام: إنشاء 'لوح كتابة' مؤقت لمهمة معينة، يتم مسحه عند الانتهاء للحفاظ على نظافة الذاكرة الرئيسية.", tags: ['memory'] },
                        { id: 13, text: "تصنيف الذكريات تلقائيًا: يصنف الذكريات تلقائيًا إلى فئات (حقائق، آراء، قرارات، مهام) لسهولة الاسترجاع.", tags: ['memory'] },
                        { id: 14, text: "فهم السياق الضمني: عندما تقول 'لنبدأ'، يفهم المساعد أنك تقصد بدء المهمة التي كنتم تناقشونها آخر مرة.", tags: ['memory'] },
                        { id: 15, text: "تتبع القرارات وأسبابها: يمكنك أن تسأل 'لماذا اخترنا استخدام React؟' وسيعطيك ملخصًا للنقاش الذي أدى إلى هذا القرار.", tags: ['memory'] },
                        { id: 16, text: "ربط المحادثات بالمصادر الخارجية: يربط المساعد أجزاء من المحادثة بمستندات Google Docs أو روابط Notion ذات الصلة تلقائيًا.", tags: ['automation'] },
                        { id: 17, text: "الذاكرة القائمة على الأولوية: يعطي المساعد أهمية أكبر للحقائق التي تم تأكيدها مؤخرًا أو بشكل متكرر.", tags: ['memory'] },
                        { id: 18, text: "نسيان انتقائي: يمكنك أن تطلب من المساعد 'نسيان كل ما يتعلق بمشروع Z القديم'.", tags: ['memory'] },
                        { id: 19, text: "استنتاج العلاقات: إذا ذكرت 'علي من فريق التسويق' و 'فاطمة رئيسة التسويق'، يستنتج المساعد أن فاطمة هي مديرة علي.", tags: ['memory'] },
                        { id: 20, text: "فهم التسلسل الهرمي للمعلومات: يفهم أن 'تغيير لون الزر' هو جزء فرعي من مهمة 'تحديث الصفحة الرئيسية'.", tags: ['memory'] },
                    ]
                },
                {
                    category: 'الفئة الثانية: الذكاء الاستباقي والمساعدة الذاتية',
                    features: [
                        { id: 21, text: "اقتراح الخطوات التالية: بعد الانتهاء من مهمة، يقترح المساعد تلقائيًا 3 خيارات منطقية للخطوة التالية.", tags: ['proactive'] },
                        { id: 22, text: "تحديد المخاطر المحتملة: 'بناءً على خطتنا، قد نواجه تأخيرًا إذا لم تتم الموافقة على التصميم بحلول يوم الأربعاء.'", tags: ['proactive'] },
                        { id: 23, text: "توليد ملخصات يومية/أسبوعية: في بداية كل يوم، يرسل المساعد ملخصًا للمهام المكتملة بالأمس والمهام ذات الأولوية لليوم.", tags: ['automation'] },
                        { id: 24, text: "توصيات مخصصة: 'لقد لاحظت أنك تبحث كثيرًا عن تصميم الواجهات. هل ترغب في الاطلاع على هذا المقال الجديد؟'", tags: ['proactive'] },
                        { id: 25, text: "أتمتة المهام المتكررة: 'يبدو أنك تقوم بإنشاء تقرير أسبوعي بنفس الطريقة كل مرة. هل تود أن أقوم بأتمتة هذه العملية؟'", tags: ['automation'] },
                        { id: 26, text: "التحضير للاجتماعات: قبل اجتماع قادم في تقويمك، يجمع المساعد المحادثات والمستندات ذات الصلة ويقدم لك ملخصًا.", tags: ['automation'] },
                        { id: 27, text: "مراقبة التقدم نحو الأهداف: يقدم المساعد تقارير دورية حول مدى تقدمك نحو الأهداف طويلة المدى التي حددتها.", tags: ['proactive'] },
                        { id: 28, text: "وكيل تحسين التعليمات (Prompt): عندما تكتب أمرًا، يقترح المساعد، 'يمكنني تنفيذ ذلك، ولكن قد تحصل على نتيجة أفضل إذا استخدمت هذه الصيغة...'", tags: ['learning'] },
                        { id: 29, text: "اكتشاف الأنماط غير الفعالة: 'لقد لاحظت أننا نناقش نفس المشكلة كل أسبوع. ربما يجب أن نخصص جلسة لحلها بشكل نهائي.'", tags: ['proactive'] },
                        { id: 30, text: "إنشاء مسودات استباقية: بناءً على محادثة، يقوم المساعد تلقائيًا بإنشاء مسودة بريد إلكتروني أو مستند يلخص النقاط الرئيسية.", tags: ['automation'] },
                    ]
                },
                {
                    category: 'الفئة الثالثة: التعلم الذاتي والتطور المستمر',
                    features: [
                        { id: 31, text: "حلقة التغذية الراجعة: بعد كل إجابة معقدة، يسأل المساعد 'هل كانت هذه الإجابة مفيدة؟' ويستخدم الإجابة لتحسين نفسه.", tags: ['learning'] },
                        { id: 32, text: "التعلم من التصحيحات: عندما تصحح معلومة قدمها، يتذكر المساعد التصحيح ويطبقه في المستقبل.", tags: ['learning'] },
                        { id: 33, text: "اقتراح أدوات جديدة لنفسه: 'لقد لاحظت أنك تسأل كثيرًا عن أسعار الأسهم. هل تود أن أضيف أداة للحصول على بيانات السوق في الوقت الفعلي؟'", tags: ['learning', 'dev'] },
                        { id: 34, text: "فهم تفضيلات المستخدم الضمنية: يتعلم المساعد من خلال الرسائل التي تتفاعل معها أكثر من غيرها لتحديد المحتوى الذي يثير اهتمامك.", tags: ['learning'] },
                        { id: 35, text: "بناء نموذج شخصي للمستخدم: ينشئ المساعد نموذجًا داخليًا لاهتماماتك وخبراتك وأهدافك لتخصيص كل تفاعل.", tags: ['learning', 'memory'] },
                        { id: 36, text: "التكيف مع المصطلحات الخاصة: يتعلم المساعد المصطلحات والاختصارات الخاصة بشركتك أو مشروعك ويستخدمها بشكل صحيح.", tags: ['learning'] },
                    ]
                },
                {
                    category: 'الفئة الرابعة: أتمتة المهام وتكامل الأدوات',
                    features: [
                         { id: 37, text: "منشئ سير عمل باللغة الطبيعية: تصف مهمة معقدة باللغة العادية، ويقوم المساعد تلقائيًا بتحويلها إلى سير عمل مرئي متعدد الخطوات.", tags: ['automation'] },
                        { id: 38, text: "تكامل مع تقويم Google/Outlook: يمكن للمساعد قراءة جدولك الزمني، والعثور على أوقات فراغ، وإنشاء اجتماعات مباشرة من المحادثة.", tags: ['automation'] },
                        { id: 39, text: "تكامل مع البريد الإلكتروني: تلخيص رسائل البريد الإلكتروني الجديدة، وإنشاء مسودات ردود، وإرسالها بعد موافقتك.", tags: ['automation'] },
                        { id: 40, text: "تنفيذ أوامر Shell/Code: تنفيذ أوامر برمجية بسيطة في بيئة آمنة ومعزولة وإرجاع الناتج.", tags: ['dev'] },
                        { id: 41, text: "إدارة المشاريع (Trello/Jira): إنشاء بطاقات مهام جديدة، وتحديث حالتها، وإضافة تعليقات مباشرة من المحادثة.", tags: ['automation'] },
                    ]
                },
                 {
                    category: 'الفئة الخامسة: تجربة المستخدم المتقدمة والواجهة',
                    features: [
                        { id: 42, text: "واجهة قابلة للتخصيص بالكامل: السماح للمستخدم بسحب وإفلات عناصر الواجهة لإنشاء مساحة العمل المثالية له.", tags: ['ux'] },
                        { id: 43, text: "أوامر صوتية متقدمة: ليس فقط تحويل الكلام إلى نص، بل فهم أوامر مثل 'يا مونيكا، لخص لي آخر 3 رسائل'.", tags: ['ux'] },
                        { id: 44, text: "لوح معلومات ديناميكي: لوحة جانبية تعرض معلومات سياقية تتغير بناءً على الموضوع الحالي للمحادثة.", tags: ['ux'] },
                        { id: 45, text: "عرض مرئي للبيانات: عندما تحتوي الاستجابة على بيانات، يقوم المساعد تلقائيًا بإنشاء رسم بياني تفاعلي.", tags: ['ux'] },
                        { id: 46, text: "الإكمال التلقائي الذكي: يقترح المساعد إكمال جملك بناءً على سياق المحادثة وأسلوبك المعتاد في الكتابة.", tags: ['ux', 'learning'] },
                        { id: 47, text: "تكامل مع أدوات المطور (VS Code): إضافة تسمح لك بالتفاعل مع المساعد مباشرة من داخل محرر الأكواد الخاص بك.", tags: ['dev'] },
                        { id: 48, text: "ميزة 'لماذا؟': زر بجوار كل استجابة من الذكاء الاصطناعي يجعله يشرح المنطق وراء إجابته.", tags: ['ux'] },
                        { id: 49, text: "شخصيات متعددة للمساعد: التبديل بين شخصيات مختلفة للمساعد (مثل الرسمي، الإبداعي، الفكاهي) لتغيير أسلوب الردود.", tags: ['ux'] },
                        { id: 50, text: "الردود السريعة المقترحة: يقترح المساعد ردودًا قصيرة بنقرة واحدة (مثل 'نعم'، 'شكرًا لك'، 'لنفعل ذلك') بناءً على سياق الرسالة الأخيرة.", tags: ['ux'] },
                        { id: 51, text: "اختصارات الأوامر (Command Palette): شريط أوامر سريع (مثل Cmd+K) للوصول إلى أي إجراء أو محادثة في التطبيق بسرعة.", tags: ['ux', 'dev'] },
                    ]
                }
            ];

            const tagClasses = {
                memory: 'tag-memory',
                proactive: 'tag-proactive',
                automation: 'tag-automation',
                ux: 'tag-ux',
                dev: 'tag-dev',
                learning: 'tag-learning'
            };

            const container = document.getElementById('features-container');
            const selectionCountEl = document.getElementById('selection-count');
            const copySelectedBtn = document.getElementById('copy-selected-btn');
            const clearSelectionBtn = document.getElementById('clear-selection-btn');
            const feedbackContainer = document.getElementById('feedback-container');
            
            let editingState = null;

            const render = () => {
                container.innerHTML = '';
                featuresData.forEach(category => {
                    const details = document.createElement('details');
                    details.open = true;

                    const summary = document.createElement('summary');
                    summary.innerHTML = `${category.category} <span class="summary-arrow">&#9662;</span>`;
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'glass-pane p-6 border-t-0 rounded-b-xl space-y-4';
                    
                    category.features.forEach(feature => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'feature-item flex items-start gap-4 p-3 rounded-lg hover:bg-slate-100';
                        itemDiv.style.opacity = '0';
                        
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'mt-1.5 h-5 w-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 shrink-0';
                        checkbox.dataset.id = feature.id;

                        const textDiv = document.createElement('div');
                        textDiv.className = 'flex-grow';
                        
                        const textSpan = document.createElement('span');
                        textSpan.className = 'text-slate-700 cursor-pointer';
                        textSpan.textContent = feature.text;
                        textSpan.dataset.id = feature.id;

                        const editDiv = document.createElement('div');
                        editDiv.className = 'hidden mt-2';
                        const textarea = document.createElement('textarea');
                        textarea.className = 'w-full p-2 rounded-md border border-slate-300 focus:ring-indigo-500 focus:border-indigo-500';
                        textarea.rows = 3;
                        textarea.value = feature.text;
                        const saveBtn = document.createElement('button');
                        saveBtn.textContent = 'حفظ';
                        saveBtn.className = 'mt-1 px-3 py-1 bg-indigo-600 text-white rounded-md text-sm';
                        const cancelBtn = document.createElement('button');
                        cancelBtn.textContent = 'إلغاء';
                        cancelBtn.className = 'mt-1 mr-2 px-3 py-1 bg-slate-200 text-slate-700 rounded-md text-sm';
                        
                        editDiv.appendChild(textarea);
                        editDiv.appendChild(cancelBtn);
                        editDiv.appendChild(saveBtn);
                        
                        const tagContainer = document.createElement('div');
                        tagContainer.className = 'tag-container';
                        feature.tags.forEach(tag => {
                            const tagEl = document.createElement('span');
                            tagEl.className = `tag ${tagClasses[tag]}`;
                            tagEl.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
                            tagContainer.appendChild(tagEl);
                        });

                        textDiv.appendChild(textSpan);
                        textDiv.appendChild(editDiv);
                        textDiv.appendChild(tagContainer);
                        
                        const copyBtn = document.createElement('button');
                        copyBtn.textContent = 'نسخ';
                        copyBtn.className = 'px-3 py-1.5 rounded-lg font-semibold bg-slate-200 hover:bg-slate-300 text-slate-700 transition-colors text-sm shrink-0';
                        copyBtn.dataset.id = feature.id;
                        
                        itemDiv.appendChild(checkbox);
                        itemDiv.appendChild(textDiv);
                        itemDiv.appendChild(copyBtn);

                        contentDiv.appendChild(itemDiv);
                    });
                    
                    details.appendChild(summary);
                    details.appendChild(contentDiv);
                    container.appendChild(details);
                });
            };

            const showFeedback = (message) => {
                const popup = document.createElement('div');
                popup.textContent = message;
                popup.className = 'feedback-popup';
                feedbackContainer.appendChild(popup);
                setTimeout(() => {
                    popup.style.opacity = '0';
                    popup.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => popup.remove(), 500);
                }, 1500);
            };

            const copyToClipboard = (text, btn) => {
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = btn.textContent;
                    btn.textContent = 'تم النسخ!';
                    btn.classList.add('bg-green-500', 'text-white');
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('bg-green-500', 'text-white');
                    }, 1500);
                    showFeedback('تم نسخ النص بنجاح!');
                });
            };

            const updateSelectionCount = () => {
                const count = document.querySelectorAll('input[type="checkbox"]:checked').length;
                selectionCountEl.textContent = count;
                copySelectedBtn.disabled = count === 0;
                clearSelectionBtn.disabled = count === 0;
            };

            const endEditing = () => {
                if (editingState) {
                    const { textSpan, editDiv } = editingState;
                    editDiv.classList.add('hidden');
                    textSpan.classList.remove('hidden');
                    editingState = null;
                }
            };
            
            container.addEventListener('click', (e) => {
                const target = e.target;
                
                // Handle checkbox change
                if (target.type === 'checkbox') {
                    updateSelectionCount();
                }

                // Handle single copy
                if (target.matches('button') && target.textContent === 'نسخ') {
                    const id = target.dataset.id;
                    const feature = featuresData.flatMap(c => c.features).find(f => f.id == id);
                    copyToClipboard(feature.text, target);
                }

                // Handle edit click
                if (target.matches('span.cursor-pointer')) {
                    endEditing(); // End any other editing session
                    const id = target.dataset.id;
                    const textDiv = target.parentElement;
                    const editDiv = textDiv.querySelector('div');
                    target.classList.add('hidden');
                    editDiv.classList.remove('hidden');
                    editDiv.querySelector('textarea').focus();
                    editingState = { textSpan: target, editDiv };
                }

                // Handle edit save
                if (target.matches('button') && target.textContent === 'حفظ') {
                    const textDiv = target.closest('.flex-grow');
                    const textSpan = textDiv.querySelector('span');
                    const textarea = textDiv.querySelector('textarea');
                    const id = textSpan.dataset.id;
                    
                    const feature = featuresData.flatMap(c => c.features).find(f => f.id == id);
                    feature.text = textarea.value;
                    textSpan.textContent = textarea.value;
                    endEditing();
                }

                // Handle edit cancel
                if (target.matches('button') && target.textContent === 'إلغاء') {
                     const textDiv = target.closest('.flex-grow');
                    const textarea = textDiv.querySelector('textarea');
                    const id = textDiv.querySelector('span').dataset.id;
                    const feature = featuresData.flatMap(c => c.features).find(f => f.id == id);
                    textarea.value = feature.text; // Reset textarea value
                    endEditing();
                }
            });

            copySelectedBtn.addEventListener('click', () => {
                const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'));
                if (selected.length === 0) return;
                
                const textToCopy = selected.map(checkbox => {
                    const id = checkbox.dataset.id;
                    return featuresData.flatMap(c => c.features).find(f => f.id == id).text;
                }).join('\n\n---\n\n');
                
                copyToClipboard(textToCopy, copySelectedBtn);
            });

            clearSelectionBtn.addEventListener('click', () => {
                document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => checkbox.checked = false);
                updateSelectionCount();
            });

            render();
            updateSelectionCount();
        });
    </script>
</body>
</html>
